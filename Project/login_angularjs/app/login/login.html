<p><h1><center>Login Page</center></h1></p>
<p></p>
<form name="form" ng-submit="login()" role="form">
    <div class="form-group">
        <label for="username">Username</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control" placeholder = "username (email)" ng-model="username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block"> </span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" placeholder = "password" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
    </div>
</form>
